          playerVars: {rel: 0, showinfo: 0},
          videoId: 'vzgM92p8Bmw',
          events: {
            'onStateChange': videoEvent
          }
        });
    }

    var replay = 0;
    function videoEvent(event) {
        if(event.data === 0) {
            mixpanel.track("Video End");
        }
        else if (event.data === 1 && replay === 0) {
                mixpanel.track("Video Play");
                replay = 1;
        }
    }
